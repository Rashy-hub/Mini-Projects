<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Painting</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>CSS Grid painting</h1>

        <section class="grid_container">
            <div class="grid_element RedBox"></div>
            <div class="grid_element White-Big"></div>
            <div class="grid_element White-Square"></div>
            <div class="grid_element White-Last"></div>
            <div class="grid_element bottom-white-chunk"></div>
            <div class="grid_element lateral-white-chunk"></div>
            <div class="grid_element blue-chunk"></div>
            <div class="grid_element yellow-chunk"></div>
            <div class="grid_element black-chunk"></div>
        </section>
    </body>
</html>
